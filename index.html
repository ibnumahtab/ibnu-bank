<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Ibnu Bank</title>
</head>
<body>
    <!-- Header Starts -->
    <header id="header-part">
        <section id="header-section">
            <div class="container">
                <h1 class="uppercase text-7xl text-center font-semibold my-10">Ibnu <span class="text-blue-700">Bank!</span></h1>
            </div>
        </section>
    </header>
    <!-- Header Ends -->

    <!-- Main Starts -->
    <main id="main-part">
        <section id="main-section">
            <div class="container w-3/4 mx-auto bg-indigo-500 p-20 text-center rounded">
                <h2 id="login-title" class="text-3xl mb-5 text-white">Please Login</h2>
                <div id="form-container">
                    <div id="form">
                        <input class="w-3/4 p-3 my-3 rounded block mx-auto" type="email" name="email" id="email-field" placeholder="Enter You Email">
                        <input class="w-3/4 p-3 my-3 rounded block mx-auto" type="password" name="password" id="password-field" placeholder="Enter You Password">
                        <button id="login-button" class="py-2 px-5 text-white bg-green-500 text-2xl mt-5 uppercase rounded">Login</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Main Ends -->

    <script src="js/bank.js"></script>
</body>
</html>
